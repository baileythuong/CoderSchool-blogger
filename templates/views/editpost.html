{% include "/navbar.html" %}

<form class="container pt-5" action="{{url_for('crud_entry', id=post.id, action='update')}}" method="POST">
    <div class="form-group pt-5">
      <div class="row py-1">
        <input value="{{post.title}}" type="text" class="form-control form-control-lg" placeholder="Title" name="title" />
      </div>
      <div class="row py-1">
          <textarea class="form-control form-control-lg" rows="3" placeholder="Write something..." name="content">{{post.content}}
          </textarea>
      </div>
      <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-lg btn-dark my-1">Update</button>
      </div>
    </div>
  </form>
